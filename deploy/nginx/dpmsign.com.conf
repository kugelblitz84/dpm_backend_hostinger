# Nginx config for dpmsign.com (frontend SPA - Vite/React)
# Copy this file to /etc/nginx/conf.d/dpmsign.com.conf on the server

server {
    listen 80;
    listen [::]:80;
    server_name dpmsign.com www.dpmsign.com;

    # Allow Certbot to do HTTP-01 validation
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dpmsign.com www.dpmsign.com;

    # Replace these with certbot-generated paths or leave for certbot to update
    ssl_certificate /etc/letsencrypt/live/dpmsign.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dpmsign.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;

    root /var/www/dpmsign.com/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Caching for static assets (long cache lifetime)
    location ~* \.(?:css|js|woff2?|ttf|eot|otf|jpg|jpeg|png|gif|ico|svg)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # SPA fallback - Vite built apps need index.html served for client routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: expose health check or api proxy if needed
    location /api/ {
        # If you prefer direct proxy to api from frontend at same domain,
        # you can proxy_pass to internal api here. Otherwise frontends may call api.dpmsign.com.
        proxy_pass http://127.0.0.1:3000; # change if you want
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 100M;
}
