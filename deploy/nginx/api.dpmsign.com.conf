# Nginx config for api.dpmsign.com (reverse proxy to Node/Express on port 3000)
# Copy this file to /etc/nginx/conf.d/api.dpmsign.com.conf on the server

# Map to support websocket Connection header
map $http_connection $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream dpm_backend {
    # Backend is managed by PM2 on the same host and listens on port 3000
    server 127.0.0.1:3000 fail_timeout=5s;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.dpmsign.com;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.dpmsign.com;

    ssl_certificate /etc/letsencrypt/live/api.dpmsign.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.dpmsign.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    client_max_body_size 200M;

    location / {
        proxy_pass http://dpm_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Recommended for socket.io and long polling
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    # Optional health endpoint caching (no cache)
    location = /api/health {
        proxy_pass http://dpm_backend/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
