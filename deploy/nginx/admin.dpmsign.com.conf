# Nginx config for admin.dpmsign.com (admin SPA - Vite/React)
# Copy this file to /etc/nginx/conf.d/admin.dpmsign.com.conf on the server

server {
    listen 80;
    listen [::]:80;
    server_name admin.dpmsign.com;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.dpmsign.com;

    ssl_certificate /etc/letsencrypt/live/admin.dpmsign.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.dpmsign.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;

    root /var/www/admin.dpmsign.com/html;
    index index.html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location ~* \.(?:css|js|woff2?|ttf|eot|otf|jpg|jpeg|png|gif|ico|svg)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    client_max_body_size 100M;
}
